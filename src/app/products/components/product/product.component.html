<mat-card>
    <h3>{{ product.title | uppercase }}</h3>
  <img [src]="product.image" [alt]=product.title />
  <mat-card-subtitle>
    <strong> Precio: {{ product.price | currency }}</strong>
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description | slice:2 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button class="margin">Agregar al carrito</button>
    <button mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</button>
  </mat-card-actions>
  <p>{{ today | date }}</p>
</mat-card>
